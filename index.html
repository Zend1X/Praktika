<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Шифратор</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>ROT13 Шифратор/Дешифратор</h1>
        <p>Простой инструмент для кодирования и декодирования текста</p>
    </header>

    <div class="container">
        <div class="input-column">
            <h2>Исходный текст</h2>
            <textarea id="inputText" rows="10" placeholder="Введите текст здесь..."></textarea>
            <div class="buttons">
                <button id="encryptBtn">Зашифровать </button>
                <button id="decryptBtn">Расшифровать </button>
            </div>
        </div>
        <div class="output-column">
            <h2>Результат</h2>
            <div id="outputText"></div>
        </div>
    </div>

    <div id="infoPanel">
        <h3>Информация</h3>
        <div id="alphabetInfo"></div>
        <div id="operationInfo"></div>
    </div>

    <footer>
        <p>© 2025 ROT13 Шифратор | Алгоритм ROT13</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
